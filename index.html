<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
        <div class="container">
            
            <div class="book-input">
                <h1>Insert book details</h1>
                <form action="" method="get" autocomplete="off" id="book-form">
                    <input type="text" placeholder="TITLE" id="title" min="1" max="50" required><br>
                    <input type="text" placeholder="AUTHOR" id="author" min="1" max="20" required><br>
                    <input type="number" placeholder="NUMBER OF PAGES" id="pagenum" min="1" max="9999" required><br>
                    <span id="cb-cont">
                        <label for="read">BEEN READ:</label>
                        <input type="checkbox" name="read" id="read">
                    </span>
                    
                    <input type="submit" value="ADD BOOK" id="submit">
                </form>
            </div>
            <div id="book-container">
            </div>
        </div>

    


    <script src="./index.js"></script>
</body>
</html>
